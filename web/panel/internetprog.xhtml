<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.cc"/>
        <title>İnternet Programcılığı</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body{
                margin: 10px;
                padding: 0px;
                background-color:gainsboro;

            }
            #conteiner{
                float:left;
                width:100vw;
                height:100vw;
                border: 5px;
                border-style: solid;
                border-color: black;
            }
            #lesson{
                float: left;
                width: 20vw;
                height: 60vw;
                background:darkgray;
                border-bottom: 0px;
                border-top: 0px;
                border-left: 0px;
                border-right: 5px;
                border-style: solid;
                border-color: black;
            }
            #container{
                float: left;
                width: 90vw;
                height: 60vw;
                background:darkkhaki;
            }
            #dersler{
                font-family: arial;
                font-size: 40px;
                color:dodgerblue;
                text-align: center;

            }
            li{
                font-family: arial;
                font-size: 20px;
                color:dodgerblue;
                margin: 25px;
            }
            li a{
                text-decoration: none;
                color:dodgerblue;
                padding: 10px;
                border-radius: 20px;
            }
            li a:hover{
                text-decoration: none;
                background:window;

            }
            h1 a{
                font-family: arial;
                font-size: 40px;
                color:dodgerblue;
                text-align: center;
                text-decoration: none;
            }
            h1 a:hover{
                font-family: arial;
                font-size: 40px;
                color:dodgerblue;
                text-align: center;
                text-decoration: none;
                background-color: white;
                padding: 10px;
                border-radius: 20px;
            }
            #ipveri{
                margin-left: 250px;
                margin-top: 100px;
                font-family: arial;
                font-size: 20px;
            }
            #ipveri tr th{
                text-decoration: none;

            }
            #content{
                float: right;
                width: 77%;
                height: 100%;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <div id="container">
            <div id="lesson">
                <h1 id="dersler"> <a href="../index.xhtml">Dersler</a></h1>
                <ol>
                    <li> <a href="internetprog.xhtml">İnternet Programcılığı</a></li>
                    <li> <a href="siber.xhtml">Siber Güvenlik</a></li>
                    <li> <a href="programlama.xhtml">Programlama Dilleri</a></li>
                </ol>
            </div>
            <div id="content">
                <h:form>
                    <table border="3" width="100" cellpadding="5" id="ipveri">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOT LİNK</th>
                                <th>AÇIKLAMA</th>
                                <th>TARİH</th>   
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{InternetBean.list}" var="e">
                                <tr>
                                    <td>#{e.id}</td>
                                    <td>#{e.id}</td>
                                    <td>#{e.id}</td>
                                    <td>#{e.id}</td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </h:form>
                <div>
                    <h:form>

                        <label>Not Link</label>
                        <h:inputText value="#{InternetBean.entity.ilink}"/>

                        <h:commandButton   action="#{InternetBean.create}" value="Create"/>
                        <h:commandButton  rendered="#{InternetBean.entity.id!=null}" action="#{InternetBean.create}" value="Update"/>
                        <h:commandButton  rendered="#{InternetBean.entity.id!=null}" action="#{InternetBean.create}" value="Delete"/>

                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
